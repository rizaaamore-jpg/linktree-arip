<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ’Œ Birthday Wishes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .wishes-page {
            background: linear-gradient(135deg, #f8f0ff 0%, #fff0f8 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .wishes-container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease;
        }
        
        .wishes-title {
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6bcb, #6bcbff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .wishes-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="wishes-page">
    <!-- Navigation -->
    <nav class="page-nav">
        <div class="nav-indicator">
            <div class="indicator-dot" data-page="home" onclick="goToPage('home.html')"></div>
            <div class="indicator-dot" data-page="surprise" onclick="goToPage('surprise.html')"></div>
            <div class="indicator-dot active" data-page="wishes"></div>
            <div class="indicator-dot" data-page="gallery" onclick="goToPage('gallery.html')"></div>
            <div class="indicator-dot" data-page="party" onclick="goToPage('party.html')"></div>
        </div>
        
        <div class="nav-controls">
            <button class="nav-btn prev-btn" onclick="goToPage('surprise.html')">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="page-counter">Page 3 of 5</span>
            <button class="nav-btn next-btn" onclick="goToPage('gallery.html')">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="page-content">
        <div class="wishes-container">
            <h1 class="wishes-title">
                <i class="fas fa-heart"></i> UCAPAN & DOA <i class="fas fa-heart"></i>
            </h1>
            <p class="wishes-subtitle">Kirim pesan spesial untuk orang yang berulang tahun!</p>
            
            <div class="wish-form-section">
                <div class="form-card">
                    <div class="form-header">
                        <h3><i class="fas fa-envelope"></i> Tulis Ucapanmu</h3>
                        <p>Isi form di bawah untuk mengirim pesan spesial</p>
                    </div>
                    
                    <form id="wishForm" onsubmit="return submitWish()">
                        <div class="form-group">
                            <label for="wisherName">
                                <i class="fas fa-user"></i> Nama Kamu
                            </label>
                            <input type="text" id="wisherName" placeholder="Masukkan nama kamu" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="wishMessage">
                                <i class="fas fa-comment-dots"></i> Pesan Ucapan
                            </label>
                            <textarea id="wishMessage" placeholder="Tulis pesan ucapanmu di sini..." 
                                      rows="4" maxlength="300" required
                                      oninput="updateCharCount()"></textarea>
                            <div class="char-counter">
                                <span id="charCount">0</span>/300 karakter
                            </div>
                        </div>
                        
                        <div class="emoji-selector">
                            <p class="selector-label"><i class="fas fa-smile"></i> Tambahkan Emoji:</p>
                            <div class="emoji-grid">
                                <button type="button" class="emoji-btn" onclick="addEmoji('ğŸ‚')">ğŸ‚</button>
                                <button type="button" class="emoji-btn" onclick="addEmoji('ğŸ‰')">ğŸ‰</button>
                                <button type="button" class="emoji-btn" onclick="addEmoji('ğŸ')">ğŸ</button>
                                <button type="button" class="emoji-btn" onclick="addEmoji('ğŸ’')">ğŸ’</button>
                                <button type="button" class="emoji-btn" onclick="addEmoji('ğŸ¥³')">ğŸ¥³</button>
                                <button type="button" class="emoji-btn" onclick="addEmoji('âœ¨')">âœ¨</button>
                                <button type="button" class="emoji-btn" onclick="addEmoji('â¤ï¸')">â¤ï¸</button>
                                <button type="button" class="emoji-btn" onclick="addEmoji('ğŸˆ')">ğŸˆ</button>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Kirim Ucapan & Buat Confetti!
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="wishes-wall">
                <div class="wall-header">
                    <h3><i class="fas fa-gift"></i> Ucapan dari Teman-Teman</h3>
                    <div class="wall-stats">
                        <span id="totalWishes">0</span> Ucapan Terkirim
                    </div>
                </div>
                
                <div class="wishes-list" id="wishesList">
                    <!-- Wishes will be loaded here -->
                </div>
                
                <div class="refresh-btn-container">
                    <button class="refresh-btn" onclick="loadWishes()">
                        <i class="fas fa-sync-alt"></i> Muat Ulang Ucapan
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script src="confetti.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadWishes();
            updateCharCount();
        });
        
        // Add emoji to textarea
        function addEmoji(emoji) {
            const textarea = document.getElementById('wishMessage');
            const cursorPos = textarea.selectionStart;
            const textBefore = textarea.value.substring(0, cursorPos);
            const textAfter = textarea.value.substring(cursorPos);
            
            textarea.value = textBefore + emoji + textAfter;
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = cursorPos + emoji.length;
            
            // Update character count
            updateCharCount();
            
            // Button animation
            const btn = event.target;
            btn.style.transform = 'scale(1.3)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Disable zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
