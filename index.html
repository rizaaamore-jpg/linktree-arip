<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ‚ Loading Birthday Surprise...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff6bcb 0%, #6bcbff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .cake {
            font-size: 5rem;
            animation: bounce 1s infinite alternate;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loader {
            width: 200px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .loader-bar {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 5px;
            animation: loading 2s ease-in-out forwards;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
    <script>
        // Redirect ke halaman home setelah loading
        setTimeout(() => {
            window.location.href = "home.html";
        }, 2000);
        
        // Disable zoom
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) e.preventDefault();
        }, { passive: false });
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="cake">ðŸŽ‚</div>
        <div class="loading-text">Loading Birthday Surprise...</div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>
</body>
</html>
