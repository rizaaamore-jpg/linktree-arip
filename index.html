<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Linktree Rizaa</title>

  <!-- ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- PARTICLE -->
  <div id="particles-js"></div>

  <!-- MUSIC -->
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <button class="music-btn" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </button>

  <div class="card">
    <img src="https://i.imgur.com/8Km9tLL.png" class="avatar">
    <h2>Rizaa Amore</h2>
    <p class="bio">SMK | Future Developer ðŸš€</p>

    <a class="btn wa ripple" onclick="openLink(event,'https://wa.me/6281932999602')">
      <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
    </a>

    <a class="btn ig ripple" onclick="openLink(event,'https://instagram.com/zyraxx_18')">
      <i class="fab fa-instagram"></i><span>Instagram</span>
    </a>

    <a class="btn dc ripple" onclick="openLink(event,'https://discord.gg/JYpknSBdA9')">
      <i class="fab fa-discord"></i><span>Discord</span>
    </a>

    <a class="btn tt ripple" onclick="openLink(event,'https://www.tiktok.com/@screett_gtwl')">
      <i class="fab fa-tiktok"></i><span>TikTok</span>
    </a>
  </div>

  <!-- PARTICLES JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
  /* PARTICLE */
  particlesJS("particles-js",{
    particles:{
      number:{value:60},
      color:{value:"#38bdf8"},
      shape:{type:"circle"},
      opacity:{value:0.5},
      size:{value:3},
      move:{speed:2}
    }
  });

  const music = document.getElementById("bgMusic");
  let musicStarted = false;

  function rippleEffect(e){
    const btn = e.currentTarget;
    const circle = document.createElement("span");
    circle.className = "ripple-circle";
    const rect = btn.getBoundingClientRect();
    circle.style.left = e.clientX - rect.left + "px";
    circle.style.top = e.clientY - rect.top + "px";
    btn.appendChild(circle);
    setTimeout(()=>circle.remove(),600);
  }

  function startMusic(){
    if(!musicStarted){
      music.play();
      musicStarted = true;
    }
  }

  function openLink(e, url){
    rippleEffect(e);
    startMusic(); // ðŸ”¥ MUSIK AUTO NYALA
    setTimeout(()=>window.open(url,"_blank"),300);
  }

  function toggleMusic(){
    if(music.paused){
      music.play();
    }else{
      music.pause();
    }
  }
  </script>

</body>
</html>
